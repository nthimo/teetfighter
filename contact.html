<script>
    function sendWhatsAppMessage(){
        var name = document.getElementById ('name').value;
        var phoneNumber = document.getElementById('phoneNumber').value;
        var message = document.getElementById('message').value;
        var amount = document.getElementById('amount').value;
        var message = encodeURIComponent("Hello, my name is " + name + ". My phone number is " + phoneNumber + ". My inquiry is" + message + ". Amount is" + amount + ".");
        var whatsappURL = "https://wa.me/56890996/?text=" + message;
        window.open(whatsappURL, '_blank');

        document.getElementById('purchaseForm').addEventListener('Submit' , function(e) {
            e.preventDefault();
            var amount = parseFloat(document.getElementById('amount').value);
            var coupons = 0;
            var freeProduct = false;
             if (amount > 240) {
                coupons = 2;
             }
             coupons += Math.floor(coupons / 5);
             if (coupons >5) {
                freeProduct= true;
             }
             document.getElementById('result').innerHTML = 'Purchase amount: $' + amount.toFixed(2) +'<br>';
             document.getElementById('result').innerHTML += 'Coupons earned:' + coupons + '<br>';

             if (freeProduct) {
                document.getElementById('result').innerHTML += 'Congradulations! You earned a free product!';
             }
        })
    };
    
</script>
